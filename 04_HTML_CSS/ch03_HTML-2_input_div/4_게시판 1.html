<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table#outside {
            background-color: lightgray;
        }
        td {padding:10px; background-color: white;}
        

    </style>
</head>
<body>
    <form actions="" method="get">
        <center>
            <table id="outside">
                <caption><h1>회원가입</h1></caption>
                <tr>
                    <td>
                        <table id="inside1">
                            <tr>
                                <td>
                                    <center>
                                        아이디
                                    </center>
                                </td>
                                <td>
                                    <input type="text" name="id" size="20" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <center>
                                        비밀번호
                                    </center>
                                </td>
                                <td>
                                    <input type="password" name="pw" size="20" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <center>
                                        확인비밀번호
                                    </center>
                                </td>
                                <td>
                                    <input type="password" name="pw2" size="20" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <center>
                                        이름
                                    </center>
                                </td>
                                <td>
                                    <input type="text" name="name" size="20" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <center>
                                        전화번호
                                    </center>
                                </td>
                                <td>
                                    <input type="tel" name="phone" size="20" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <center>
                                        생일
                                    </center>
                                </td>
                                <td>
                                    <input type="date" name="birth" size="20" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <center>
                                        성별
                                    </center>
                                </td>
                                <td>
                                    <input type="radio" name="gender" value="m" /> 남
                                    <input type="radio" name="gender" value="f" />여
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <center>
                                        <input type="submit" />
                                    </center>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table id="inside2">
                            <tr>
                                <td>
                                    <ul>
                                        <li> 주민등록없이 전화번호로 회원가입 </li>
                                        <li>
                                            대부분 서비스가 이용가능합니다.</br>
                                            (단, 일부 실명확인 후 이용 가능)
                                        </li>
                                        <li> 정보변경은 추후 가능</li>
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </form>

</body>
</html>
