<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{padding:0; margin:0;}
        div{width:100px; height: 100px; border:1px solid black;}
        div:nth-child(1){display:block;
                         background-color:red;
        } /* 디폴트값*/
        div:nth-child(2){background-color:green;
        }
        div:nth-child(3){background-color:blue;
                         display:inline;
                         margin:10px;
        }
        div:nth-child(4){background-color:yellow;
                         display:inline;
        } 
        div:nth-child(5){background-color:red;
                         display:inline-block;
        }
        div:nth-child(6){display:none;
        }
        div:nth-child(7){display:inline-block;
        }
        div:nth-child(8){} 

    </style>
</head>
<body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <div>content4</div>
    <div>content5</div>
    <div>content6</div>
    <div>content7</div>
    <div>content8</div>
</body>
</html>
