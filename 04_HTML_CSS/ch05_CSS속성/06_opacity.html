<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        *{margin:0; padding:0;}

        ul { width:500px;
             margin:0 auto;
        }

        li{
            width:150px; height:100px; text-align:center;
            display: inline-block;
            list-style:none;
            background-color:red;
        }

        ul li:nth-child(1){opacity:1; /*1:불투명, 0:투명*/}
        ul li:nth-child(2){opacity:0.15; /*1:불투명, 0:투명*/}
    </style>
</head>
<body>
    <ul>
        <li>우리나라만세</li>
        <li>대한민국만세</li>
    </ul>
</body>
</html>
