<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #visibility div, #display div{width:100px; height: 100px; border:1px solid gray;}
        #visibility div:nth-child(2){visibility:hidden;} /*안보이게*/
        #display div:nth-child(1){display:none;} 
    </style>
</head>
<body>
    <div id="visibility">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div id="display">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
