<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            border: 1px solid lightgray
        }

        #header {
            width: 600px; /*글씨 가운데 정렬*/
            margin: 0 auto;
            background-color:yellow;
            text-align:center; /*글씨 가운데 정렬*/
        }
        #wrap {
            width: 600px; /*글씨 가운데 정렬*/
            margin: 0 auto;
            background-color: aquamarine;
            overflow: hidden;
        }

        #content { /*콘텐츠 영역+ 가로 350px+테두리2px=352px*/
            width: 350px;
            float:left;
            height: 300px;
            text-align:center;
        }

        #wrap #content ul li.menu1 {font-size: 1.5em;}
        #wrap #content ol li.menu2
        #wrap #content ol li.menu3 { font-weight: bold; }
        #wrap #content ol li.menu1 { font-weight: bold; }
            #side_banner { /*248*/
                width: 246px;
                float: left;
                height: 300px;
                text-align: center;
            }
        img{width:246px}
        #footer {
            clear: both; /*folat 속성을 제거하는 역할*/
            width: 600px;
            margin: 0 auto;
            background-color: yellow;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="header">
        <h1> HEADER </h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h2> CONTENT</h2>
            <ul>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu1">menu3</li>
                <li class="menu4">menu4</li>
                <li class="menu1">menu5</li>
            </ul>
            <ol>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3">menu3</li>
            </ol>
        </div>
        <div id="side_banner">
            <h2>BANNER</h2>
            <a href="http://www.daum.net" target="_blank">
                <img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png"
                     alt="다음로고" width="200"/>

            </a>
        </div>
    </div id="wrap">
    <div id="footer">
        <h1> FOOTER </h1>
    </div>
</body>
</html>
