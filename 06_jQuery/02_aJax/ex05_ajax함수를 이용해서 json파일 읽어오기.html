<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td {
            padding: 10px;
            border-top: 1px solid red;
        }
        tr:last-child td {
            border-bottom: 1px solid red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                //url : json파일경로
                url: 'ex.json',
                dataType: 'json',
                success: function (data) {
                    //data=[{id:1,name:'자두'....}] 식으로 객체배열로 들어감. 
                    out = '<tr><th>ID</th><th>Name</th><th>Price</th><th>desc</th></tr>'
                    $.each(data, function (ind, item) {
                        out += 'tr.<td>' + item.id + '</td ><td>' + item.name + '</td><td>'
                            + item.price + '</td><td>' + item.description + '</td></tr>'
                    });//each함수
                    $('#dataShow').html(out);
                }//success 콜백함수
            }); //axax함수
        });
    </script>
</head>
<body>
    <button>보기</button>
    <table id="dataShow"></table>
</body>
</html>
