<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .blue {color:blue;}
    </style>
    <script>
        $(document).ready(function () {
            var h1Cnt = 0, h2Cnt = 0;
            h1Cnt++;
            $('#h1').click(function () {
                if (h1Cnt < 6) {
                    $(this).prepend('♥').css('color', 'red');
                    $(this).append('<span class="blue">♥</span>');
                } else {
                    $('#h1').off(); //클릿 횟수가 6회가 되면 이벤트 제거.
                }
            });
            $('#h2').click(function () {
                $(this).prepend('◈').css('color', 'red');
                $(this).append('<span class="blue">◈</span>');
            });
            setInterval(function () {
                $('#h1').trigger('click'); //강제 이벤트 발생.
            }, 3000);
        });
    </script>
</head>
<body>
    <h1 id="h1">start1 :</h1>
    <h1 id="h2">start2 :</h1>
</body>
</html>
