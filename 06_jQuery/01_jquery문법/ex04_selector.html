<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr:even').css('backgroundColor', '#cccccc');//0번째부터.
            $('tr:odd').css('backgroundColor', '#ffffaa');//0번째부터.
            $('tr:nth-child(3n)').css('color', 'red');//1번째부터.
            $('tr:nth-child(3n+1)').css('color', 'blue');//1번째부터.
            $('tr:eq(7)').css('backgroundColor', 'green');
        });
    </script>
</head>
<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><th>홍길동</th><th>AB</th><th>서울</th></tr>
        <tr><th>신길동</th><th>A</th><th>인천</th></tr>
        <tr><th>윤길동</th><th>B</th><th>경기</th></tr>
        <tr><th>최민재</th><th>O</th><th>인천</th></tr>
        <tr><th>윤현우</th><th>B</th><th>경기</th></tr>
        <tr><th>김정길</th><th>AB</th><th>서울</th></tr>
        <tr><th>독고훈</th><th>B</th><th>서울</th></tr>
        <tr><th>오로지</th><th>B</th><th>서울</th></tr>

    </table>
</body>
</html>
