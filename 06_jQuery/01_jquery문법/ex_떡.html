<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table td {
            width: 100px;
            height: 100px;
            background-color: #AAFFAA;
        }

        .tdRed {
            background-color: red;
        }

        body {
            align-content: center;
            width: 350px;
            margin: 0 auto;
        }
        table {
            width: 300px;
            margin: 0 auto;
        }
        h1, div {
            text-align:center;
            margin: 20px auto;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        //떡위치 정함
        var dduckIdx = parseInt(Math.random() * 9);
        
        //클릭을 받고, 클릭받은 td의 값을 받아옴
        //떡위치와 일치하는지 확인
        //일치하지 않으면 빨간 배경
        //일치하면 떡 이미지
        
        $(function () {
            $('td').on('click', function () {
                var num = $(this).attr('id');
                $('td').removeClass('tdRed');
                if (num == dduckIdx) {
                    $('#msg').html('딩동댕');
                    $('input[name="msg"]').val('딩동댕.')
                    $(this).css('background-image', 'url("img/dduk.jpg")');
                    $(this).css('background-size', '100%');
                    $('td').removeClass('tdRed')
                } else {
                    $(this).addClass('tdRed'); //클릭한 td에 class 값을 부여
                    $('#msg').html('사실 답은' + dduckIdx);
                    $('input[name="msg"]').val('틀렸어.')
                    $(this).addClass('tdClick');
                }
            });
        });
    </script>

</head>
<body>
    <h1> 떡이 있는 곳을 맞춰봐</h1>
    <table>
        <tr><td id="0"></td><td id="1"></td><td id="2"></td></tr>
        <tr><td id="3"></td><td id="4"></td><td id="5"></td></tr>
        <tr><td id="6"></td><td id="7"></td><td id="8"></td></tr>
    </table>
    <div id="msg">틀렸나 맞았나</div>
</body>
</html>
