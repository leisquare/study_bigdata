<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //$('h2').on('click', function () { });
            $('h2').one('click', function () {
                $(this).prepend('★').append('★');
            });  //이벤트 한번 수행 후 제거
        });

    </script>
</head>
<body>
    <h2>asdfasdf</h2>
    <h2>asdfasdfasdf</h2>
</body>
</html>
