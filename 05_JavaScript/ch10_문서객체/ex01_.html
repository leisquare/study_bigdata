<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        window.onload = function () { 

        //h1태그를 생성- textNode 생성 - 생성된 textNode h1 추가-
        var h1 = document.createElement('h1');
        var textNode = document.createTextNode('추가한 텍스트');
        //생성된 textnode를 h1에 연결
        h1.appendChild(textNode);
        //h1을 body(document)에 연결
        document.body.appendChild(h1);
        //img 태그생성- src속성 지정 = body에 연결
            var img = document.createElement('img');
            img.setAttribute('src', 'ch10_img/orange.jpg');
            img.setAttribute('alt', '추가한 오렌지');
            document.body.appendChild(img);
            document.body.innerHTML+='<h1>추가</h1>'
        };

    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="ch10_img/orange.jpg"/>
</body>
</html>
