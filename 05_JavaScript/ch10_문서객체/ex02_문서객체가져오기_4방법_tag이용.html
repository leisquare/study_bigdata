<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var head = document.getElementsByTagName('h1');
            //head.forEach()불가능. 내가 만든 배열
            for (var idx in head) {
                head[idx].innerHTML = '바꿔';
            }
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
