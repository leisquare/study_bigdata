<!DOCTYPE html>
<!--큰그림을 보여주는 child-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        setTimeout(function () {
            window.close();
        }, 5000);


    </script>
</head>
<body>
    <img src="ch09_img/large.jpg" alt="큰그림"/>
    <h1>5초후에 큰그림을 닫는다.</h1>
    <button onclick="window.close()"> 닫기</button>
</body>
</html>
