<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var num = 273.5590332; // 지수형: 2.735210332 * 10의 2승 = 2.735210332e+2
        document.write(num+'<br>')
        document.write('지수형 표현하기' + num.toExponential(5) + '<br>');
        document.write('소수점 1자리 반올림: ' + num.toFixed(1) + '<br>');
        document.write('소수점 1자리 반올림: ' + Math.round(num * 10) / 10 + '<br>');
        //js.의 Math.round는 소수점 몇째자리 반올림 같은 게 없어서 이렇게 해야함


        document.write('(X) Math.round(num,1)을 쓰는 경우: ' + Math.round(num,1)+ '<br>');
        //이렇게 하면 들어가지긴 하는데 뒤쪽은 그냥 무시해버림.

        document.write('숫자자리수: ' + num.toPrecision(5));



    </script>
</head>
<body>

</body>
</html>
