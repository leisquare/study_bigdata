<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var numLiteral = 273;
        var numObject = new Number(273);

        if (typeof (numLiteral) == 'number') {
            document.write('numLiteral은 number이다.<br>');
        } else {
            document.write('numLiteral은 number가 아니다. <br>');
        }

        if (typeof (numObject) == 'number') {
            document.write('numLiteral은 number이다.<br>');
        } else {
            document.write('numObject은 number가 아니다.<br>');
        }

        if (numLiteral.constructor == Number) {
            document.write('numLiteral은 Number다. <br>')
        }

        if (numObject.constructor == Number) {
            document.write('numObject는 Number다. <br>')
        } else {
            document.write('numObject는 number가 아니다.<br>');
        }


        var obj = { property: 273, name: 'hong' };

        if (typeof (obj) == 'number') {
            document.write('obj은 number이다.<br>');
        } else {
            document.write('obj은 number가 아니다.<br>');
        }

        if (obj.constructor == Number) {
            document.write('obj는 Number다. <br>')
        } else {
            document.write('obj는 number가 아니다.<br>');
        }

        var output = '';
        output += "hasOwnProperty('name')" + obj.hasOwnProperty('name') + '<br>';
        output += "반복문으로 열거할 수 있는지(name)" + obj.propertyIsEnumerable('name') + '<br>';

        output += obj.toString();
        document.write('<hr>' + output);

        for (var key in obj) {
            document.write(key + ':' + obj[key]);
            //key가 'name'이라서 obj.'name'이 되기 때문에 obj.key로는 쓸 수 없다.
        }


    </script>
</head>
<body>

</body>
</html>
