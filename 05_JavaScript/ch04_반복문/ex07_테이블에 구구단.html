<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write('<table>');
        document.write('<caption> 2~9단까지 구구단들</caption><tr>');
        for (var i = 2; i <= 9; i++) {
            document.write('<th>' + i + '단 </th>');
        }
        document.write('</tr>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>');
            for (var j = 2; j <= 9; j++) {
                document.write('<td>' + j + '*' + i + '=' + (j * i) + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
