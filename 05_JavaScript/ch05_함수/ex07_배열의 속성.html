<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //자바스크립트에서 배열의 방의 갯수는 가변적이다.
        //가변인자함수: 매개변수의 갯수에 따라 하는 일이 다르다. 
        var arr1 = [2, 4, 6,];
        document.write(arr1 + '<br>');
        arr1.push(8); //배열방 추가 가능
        document.write(arr1 + '<br>');
        arr1.pop(); //마지막 배열방 삭제 가능
        document.write(arr1 + '<br>');



    </script>
</head>
<body>

</body>
</html>
