<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //cf. 가변인자함수: 매개변수의 갯수에 따라 변할 수 있는 함수
        var arr1 = [273, 2, 3, 'Hello'];
        var arr2 = Array(273, 2, 3, 'Hello');
        var arr3 = [, , , ]; //방 3개짜리 빈 배열(마지막 콤마는 무시됨)
        var arr4 = Array(3);
        var arr5 = []; //방의 갯수가 0인 빈 배열
        var arr6 = Array();
        document.write('arr1=' + arr1+' 방의 수는 '+arr1.length+'<br>');
        document.write('arr2=' + arr2 + ' 방의 수는 ' + arr2.length + '<br>');
        document.write('arr3=' + arr3 + ' 방의 수는 ' + arr3.length + '<br>');
        document.write('arr4=' + arr4 + ' 방의 수는 ' + arr4.length + '<br>');
        document.write('arr5=' + arr5 + ' 방의 수는 ' + arr5.length + '<br>');
        document.write('arr6=' + arr6 + ' 방의 수는 ' + arr6.length + '<br>');
    </script>
</head>
<body>

</body>
</html>
