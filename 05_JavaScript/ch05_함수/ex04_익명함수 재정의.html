    <meta charset="utf-8" />
    <title></title>
    <script> //익명함수의 재정의
        //익명함수는 정의 전에는 사용불가
        var funVar = function () {
            alert('함수A');
        };
        alert(funVar);
        funVar(); //함수A 경고창
        var funVar = function () {
            alert('함수B');
        };
        alert(funVar);
        funVar();

    </script>
</head>
