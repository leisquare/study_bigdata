<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //다른 개발자의 로직에 영향을 주지 않기 위해: 내부함수, 자기호출함수
        var f = function () {
            alert('자기호출함수');

        };
        f();

        (function () {
            alert('자기호출함수');
        })(); /*이게 자기호출 함수이다.*/

    </script>
</head>
<body>

</body>
</html>
