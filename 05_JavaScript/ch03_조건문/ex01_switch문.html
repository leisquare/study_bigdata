<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var su = Number(prompt('숫자를 입력하세요', '반드시 수'));
        switch(su % 2){
            case 0: document.write('짝수'); break;
            case 1:
            case -1:
                document.write('홀수'); break;
            default:
                document.write('수를 입력하라니까');
        }
    </script>
</head>
<body>

</body>
</html>
